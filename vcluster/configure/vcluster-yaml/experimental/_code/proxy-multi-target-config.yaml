# Multi-target Resource Proxy configuration
# Proxies different resources to different target virtual clusters
experimental:
  proxy:
    customResources:
      # Proxy workflows and pipelines to target-a (alpha.sh/v1)
      workflows.alpha.sh/v1:
        enabled: true
        targetVirtualCluster:
          name: "target-a"
      pipelines.alpha.sh/v1:
        enabled: true
        targetVirtualCluster:
          name: "target-a"
      # Proxy executions and tasks to target-b (beta.sh/v2)
      executions.beta.sh/v2:
        enabled: true
        targetVirtualCluster:
          name: "target-b"
      tasks.beta.sh/v2:
        enabled: true
        targetVirtualCluster:
          name: "target-b"
