# BrowserStack SDK Configuration - Chrome Batch
# Docs: https://www.browserstack.com/docs/automate/playwright/getting-started/nodejs/integrate-your-tests

framework: playwright

# Chrome/Chromium - Windows only (Chrome renders consistently across OS)
platforms:
  - os: Windows
    osVersion: "11"
    browserName: playwright-chromium
    browserVersion: latest

browserstackLocal: true

projectName: vCluster Documentation
buildName: vCluster Docs - Chrome

parallelsPerPlatform: 1

debug: true
networkLogs: true
consoleLogs: info
