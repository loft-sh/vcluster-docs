# BrowserStack SDK Configuration - Safari Batch
# Docs: https://www.browserstack.com/docs/automate/playwright/getting-started/nodejs/integrate-your-tests

framework: playwright

# Safari/WebKit on macOS - newest + one back for WebKit version coverage
platforms:
  - os: osx
    osVersion: Sequoia
    browserName: playwright-webkit
    browserVersion: latest

  - os: osx
    osVersion: Sonoma
    browserName: playwright-webkit
    browserVersion: latest

browserstackLocal: true

projectName: vCluster Documentation
buildName: vCluster Docs - Safari

parallelsPerPlatform: 1

# Pin Playwright version to avoid client/server mismatch (ABRUPT_CLOSE errors)
playwrightVersion: '1.latest'

# Debugging options
debug: true
visualLogs: true
networkLogs: true
consoleLogs: info
