# BrowserStack SDK Configuration - Mobile Batch
# Docs: https://www.browserstack.com/docs/automate/playwright/getting-started/nodejs/integrate-your-tests

framework: playwright

# Mobile Safari on iPhone
platforms:
  - deviceName: iPhone 15
    osVersion: "17"
    browserName: safari

browserstackLocal: true

projectName: vCluster Documentation
buildName: vCluster Docs - Mobile

parallelsPerPlatform: 1

debug: true
networkLogs: true
consoleLogs: info
