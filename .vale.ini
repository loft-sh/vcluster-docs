StylesPath = .github/styles
MinAlertLevel = warning

Packages = https://github.com/loft-sh/vcluster-docs/blob/882e1b4ea4c907f7a28448bf167dbcd6030eb6ae/.github/styles/vale-google-package.zip

Vocab = Loft

[formats]
mdx = md

[*.{md,mdx}]
BasedOnStyles = Loft, Google, Vale
Vale.Spelling = NO

# Ignore JSX tags in .mdx files
BlockIgnores = '(<(?!(?i:Flow|Step)\b)([a-zA-Z]+)(?:\s+[^>]*)?>)([\s\S]*?)(<\/\2>)'
BlockIgnores = 'import .*'
TokenIgnores = (\(#.*\)),(\]\(),(http.*),({{<\s*\/?expand),(\!\[),(\d.*px),(\d\.\d\.\d)

Google.OxfordComma = YES
Google.Quotes = NO
Google.Spacing = NO
Google.Latin = NO