StylesPath = .github/styles
MinAlertLevel = warning

Packages = https://github.com/loft-sh/docs-google-package/tree/master/Google

Vocab = Loft

[formats]
mdx = md

[*.{md,mdx}]
BasedOnStyles = Loft, Google, Vale
Vale.Spelling = NO

# Ignore JSX tags in .mdx files
BlockIgnores = '(<(?!(?i:Flow|Step)\b)([a-zA-Z]+)(?:\s+[^>]*)?>)([\s\S]*?)(<\/\2>)'
BlockIgnores = 'import .*'
TokenIgnores = (\(#.*\)),(\]\(),(http.*),({{<\s*\/?expand),(\!\[),(\d.*px),(\d\.\d\.\d)

Google.OxfordComma = YES
Google.Quotes = NO
Google.Spacing = NO
Google.Latin = NO