StylesPath = .github/styles
MinAlertLevel = error

Packages = Google

[formats]
mdx = md

[*.{md,mdx}]
BasedOnStyles = Loft, Google, Vale

Vale.Spelling = NO

BlockIgnores = (\<[^>]*\>)  # Ignore JSX tags in .mdx files
TokenIgnores = (\(#.*\)),(\]\(),(http.*),({{<\s*\/?expand),(\!\[),(\d.*px),(\d\.\d\.\d)

Google.OxfordComma = YES
Google.Quotes = NO
Google.Spacing = NO
