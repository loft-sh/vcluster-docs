StylesPath = .github/styles
MinAlertLevel = error

Packages = Google

[*.{md,mdx}]
BasedOnStyles = Loft, Google

[markup.mdx]
extends = markdown
ignore = (\<[^>]*\>)  # Ignore JSX tags in .mdx files
TokenIgnores = (\(#.*\)),(\]\(),(http.*),({{<\s*\/?expand),(\!\[),(\d.*px),(\d\.\d\.\d)
BlockIgnores = (\{\{<\s*\/?.*>\}\}),(\{\{\<\/\*.*\*\/\>\}\})

Google.OxfordComma = YES
