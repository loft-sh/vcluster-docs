name: Update Lifecycle JSON

on:
  pull_request:
    branches: [ main ]
    paths:
      - 'docs/_partials/vcluster_supported_versions.mdx'
      - 'docs/_partials/platform_supported_versions.mdx'

  # Allow manual triggering
  workflow_dispatch:

jobs:
  generate-lifecycle-json:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          ref: ${{ github.head_ref }}
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm install

      - name: Generate lifecycle JSON from MDX partials
        run: npm run generate-lifecycle-json

      - name: Commit updated JSON files
        run: |
          # Configure git with Loft Bot credentials
          git config user.name "Loft Bot"
          git config user.email "loft-bot@users.noreply.github.com"

          # Add generated JSON files
          git add static/api/lifecycle/*.json

          # Check if there are changes to commit
          if git diff-index --quiet HEAD --; then
            echo "No changes to JSON files"
            exit 0
          fi

          # Commit and push changes
          git commit -m "chore: regenerate lifecycle JSON from MDX partials" -m "Generated by update-lifecycle-json workflow"
          git push
