name: Update Lifecycle JSON

on:
  pull_request:
    branches: [ main ]
    paths:
      - 'docs/_partials/vcluster_supported_versions.mdx'
      - 'docs/_partials/platform_supported_versions.mdx'
  workflow_dispatch:

jobs:
  generate-lifecycle-json:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - run: npm install

      - run: npm run generate-lifecycle-json

      - name: Verify JSON is up-to-date
        run: |
          git add static/api/lifecycle/*.json
          if ! git diff-index --quiet HEAD --; then
            echo "::error::JSON files out of sync. Run: npm run generate-lifecycle-json"
            git diff --cached static/api/lifecycle/
            exit 1
          fi
