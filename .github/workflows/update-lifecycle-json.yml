name: Update Lifecycle JSON

on:
  pull_request_target:
    branches: [ main ]
    paths:
      - 'docs/_partials/vcluster_supported_versions.mdx'
      - 'docs/_partials/platform_supported_versions.mdx'
  workflow_dispatch:

jobs:
  generate-lifecycle-json:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          ref: ${{ github.event.pull_request.head.ref }}
          repository: ${{ github.event.pull_request.head.repo.full_name }}
          token: ${{ secrets.GITHUB_TOKEN }}

      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - run: npm install

      - run: npm run generate-lifecycle-json

      - name: Commit and push
        run: |
          git add static/api/lifecycle/*.json
          if git diff-index --quiet HEAD --; then
            echo "No changes"
            exit 0
          fi
          git config user.name "Loft Bot"
          git config user.email "loft-bot@users.noreply.github.com"
          git commit -m "chore: regenerate lifecycle JSON from MDX partials"
          git push
