name: Claude PR Review

on:
  pull_request_target:
    types: [opened, synchronize]
    paths-ignore:
      - 'vendor/**'

concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number }}
  cancel-in-progress: true

permissions:
  contents: read
  pull-requests: write
  id-token: write

jobs:
  review:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    if: github.repository_owner == 'loft-sh'
    steps:
      - name: Checkout repository
        uses: actions/checkout@v5
        with:
          fetch-depth: 0

      - name: Setup fork as origin for Claude
        if: github.event.pull_request.head.repo.fork == true
        env:
          GH_TOKEN: ${{ secrets.GH_ACCESS_TOKEN }}
        run: |
          gh pr checkout ${{ github.event.pull_request.number }}
          git remote rename origin upstream
          FORK_REMOTE=$(git remote | grep -v upstream | head -1)
          if [ -n "$FORK_REMOTE" ]; then
            git remote rename "$FORK_REMOTE" origin
          else
            echo "Warning: No fork remote found to rename"
          fi
      - name: Claude Review
        id: claude-review
        continue-on-error: true
        uses: anthropics/claude-code-action@v1
        env:
          GH_TOKEN: ${{ secrets.GH_ACCESS_TOKEN }}
          GITHUB_TOKEN: ${{ secrets.GH_ACCESS_TOKEN }}
        with:
          github_token: ${{ secrets.GH_ACCESS_TOKEN }}
          anthropic_api_key: ${{ secrets.ANTHROPIC_API_KEY }}
          track_progress: true
          prompt: |
            REPO: ${{ github.repository }}
            PR NUMBER: ${{ github.event.pull_request.number }}

            Review this PR with focus on documentation quality.

            ## Documentation files (.mdx, .md)
            Read CONTRIBUTING.md for our style guide. Check:
            - Links use relative file paths with .mdx extension (not URL paths)
            - YAML code blocks have correct indentation
            - Admonitions (:::note, :::warning) NOT inside JSX components like <Step>
            - Sentence case for headings
            - Present tense, active voice
            - No "easy", "simple", "obvious" words
            - vCluster trademark (never "vClusters")

            ## Code/CI files (.js, .ts, .yml)
            - No hardcoded secrets
            - Valid syntax
            - Logic errors or security issues

            ## vCluster YAML configs
            Use mcp__vcluster-yaml__validate-config to validate.
            Use mcp__vcluster-yaml__smart-query to verify options exist.

            Use inline comments for specific issues with suggested fixes.
            Use a top-level comment for overall summary.

            ## PR Description Summary
            1. Get current body: `gh pr view ${{ github.event.pull_request.number }} --json body -q .body`
            2. ONLY replace content between <!-- CLAUDE_SUMMARY --> and <!-- /CLAUDE_SUMMARY --> markers
            3. Keep ALL other PR description content unchanged
            4. Update with: `gh pr edit ${{ github.event.pull_request.number }} --body "$UPDATED_BODY"`

            Summary format (insert between markers):
            > [!NOTE]
            > Summary of PR changes.
            >
            > - **Area**: specific change
            >
            > <sup>Generated by Claude for ${{ github.event.pull_request.head.sha }}</sup>

          claude_args: |
            --model claude-opus-4-5-20251101 --mcp-config '{"mcpServers":{"vcluster-yaml":{"command":"npx","args":["-y","vcluster-yaml-mcp-server@latest"]}}}' --allowedTools "Read,Bash(gh pr comment:*),Bash(gh pr diff:*),Bash(gh pr view:*),Bash(gh pr edit:*),mcp__github_inline_comment__create_inline_comment,mcp__vcluster-yaml__*"

      - name: Comment on failure
        if: steps.claude-review.outcome == 'failure'
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: 'Claude Code review failed to complete. This may be due to API rate limits or network issues. The PR can still be reviewed manually.'
            })
