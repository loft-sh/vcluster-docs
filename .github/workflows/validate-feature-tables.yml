name: Validate Feature Tables

on:
  pull_request:
    branches: [ main ]
    paths:
      - '**/*.mdx'
      - 'src/data/features.yaml'
      - 'src/data/products.yaml'
      - 'src/components/FeatureTable/**'
      - 'scripts/sync-feature-tables.js'

  workflow_dispatch:

jobs:
  validate-feature-tables:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm install

      - name: Validate feature tables
        run: npm run validate-feature-tables
