name: Backport Documentation

on:
  pull_request_target:
    types: ["labeled", "closed"]
    paths:
      - 'vcluster/**'
      - 'platform/**'

jobs:
  backport:
    runs-on: ubuntu-latest
    if: github.event.pull_request.merged == true ||
        (github.event.action == 'labeled' && startsWith(github.event.label.name, 'backport-v'))
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
      
      # Commit hash for testing
      - name: Backport Docusaurus Changes
        uses: loft-sh/docs-backport-action@877d906ca7669cf9377067da3a7346d16cbcc13f
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}