name: Sync Upstream Features

on:
  schedule:
    # Run weekly on Monday at 09:00 UTC
    - cron: '0 9 * * 1'
  workflow_dispatch:

permissions:
  contents: write
  pull-requests: write

jobs:
  sync-upstream:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GH_ACCESS_TOKEN }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm install

      - name: Check for upstream drift
        id: check
        run: |
          if npm run validate-upstream; then
            echo "drift=false" >> $GITHUB_OUTPUT
            echo "Feature tables are in sync with upstream"
          else
            echo "drift=true" >> $GITHUB_OUTPUT
            echo "Drift detected - will sync and create PR"
          fi
        env:
          GH_TOKEN: ${{ secrets.GH_ACCESS_TOKEN }}

      - name: Sync from upstream
        if: steps.check.outputs.drift == 'true'
        run: npm run sync-upstream
        env:
          GH_TOKEN: ${{ secrets.GH_ACCESS_TOKEN }}

      - name: Create pull request
        if: steps.check.outputs.drift == 'true'
        uses: peter-evans/create-pull-request@v7
        with:
          token: ${{ secrets.GH_ACCESS_TOKEN }}
          commit-message: 'chore: sync feature tables with upstream repos'
          title: 'chore: sync feature tables with upstream repos'
          body: |
            Automated sync of feature definitions and tier assignments from upstream repositories:

            - **Features**: [loft-sh/admin-apis](https://github.com/loft-sh/admin-apis/blob/main/definitions/features.yaml)
            - **Tiers**: [loft-sh/plans](https://github.com/loft-sh/plans/)

            This PR was created automatically by the weekly sync workflow.

            ## Changes

            Run `npm run validate-upstream` locally to see detailed diff.
          branch: chore/sync-upstream-features
          delete-branch: true
          labels: automation
