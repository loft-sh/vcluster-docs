# This rule converts any word ending with “nised” to the American “nized” form.
extends: substitution
message: "Replace British '-nised' with US '-nized'."
link: 'https://developers.google.com/style/spelling'
ignorecase: true
level: warning
regex: true
pattern: '(\w+)nised\b'
replace: '$1nized'
