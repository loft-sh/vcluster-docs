# features.yaml - Feature definitions with metadata
#
# This file contains detailed information about each vCluster feature.
# Feature IDs (keys) are synced from: https://github.com/loft-sh/admin-apis/blob/main/definitions/features.yaml
# Used by the FeatureTable component to display feature information in docs.
#
# Tiers are defined in products.yaml based on: https://github.com/loft-sh/plans/
#
# Run: npm run sync-upstream to update from upstream

features:
  vclusters:
    name: "Virtual Cluster Management"
    category: "Virtual Clusters"
    docs_url: "/docs/vcluster/introduction/what-are-virtual-clusters"
  vcluster-sleep-mode:
    name: "Auto Sleep for Virtual Clusters"
    description: "Auto Sleep puts idle environments to sleep after a period of inactivity or according to a schedule."
    category: "Virtual Clusters"
    docs_url: "/docs/platform/use-platform/virtual-clusters/key-features/sleep-mode"
  vcluster-host-path-mapper:
    name: "Central HostPath Mapper"
    description: "Central HostPath Mapper is useful for collecting metrics about workloads that run inside of the virtual cluster."
    category: "Virtual Clusters"
    docs_url: "/docs/platform/maintenance/monitoring/central-hostpath-mapper"
  scheduled-snapshots:
    name: "Auto Snapshots"
    description: "Auto Snapshots enable automated snapshot creation for virtual clusters."
    category: "Virtual Clusters"
    docs_url: "/docs/platform/use-platform/virtual-clusters/key-features/snapshots"
  project-quotas:
    name: "Project Quotas"
    description: "Quotas allow admins to configure resource limits for users and teams within a project."
    category: "Virtual Clusters"
    docs_url: "/docs/platform/administer/projects/quotas"
  vcp-distro-image:
    name: "Security-Hardened vCluster Image"
    description: "vCluster Pro provides security hardened images and advanced features for virtual clusters."
    category: "vCluster Pro Distro"
  vcp-distro-built-in-coredns:
    name: "Built-In CoreDNS"
    description: "Custom DNS Entries enable virtual clusters to define and manage custom DNS configurations."
    category: "vCluster Pro Distro"
    docs_url: "/docs/vcluster/configure/vcluster-yaml/control-plane/components/coredns"
  vcp-distro-sync-patches:
    name: "Sync Patches"
    description: "Sync Patches provide an option to alter the vCluster sync process by defining patches applied to objects during sync."
    category: "vCluster Pro Distro"
  vcp-distro-embedded-etcd:
    name: "Embedded etcd"
    description: "Embedded etcd is as lightweight as k3s+sqlite but optimized for HA and scalability designed for production workloads."
    category: "vCluster Pro Distro"
    docs_url: "/docs/vcluster/configure/vcluster-yaml/control-plane/components/backing-store/etcd/embedded"
  vcp-distro-isolated-cp:
    name: "Isolated Control Plane"
    description: "Isolated Control Plane optimizes resource allocation and security by splitting up the control plane and worker vCluster into separate clusters."
    category: "vCluster Pro Distro"
    docs_url: "/docs/vcluster/configure/vcluster-yaml/experimental#isolatedcontrolplane"
    pricing: "add-on"
  vcp-distro-centralized-admission-control:
    name: "Centralized Admission Control"
    description: "Central Admission Control enables administrators to centrally enforce custom policies for all virtual clusters."
    category: "vCluster Pro Distro"
    docs_url: "/docs/vcluster/configure/vcluster-yaml/policies/admission-control"
  vcp-distro-generic-sync:
    name: "Generic Sync"
    description: "Custom Resources (CRDs) sync ensures that user-defined Kubernetes resources are properly synchronized between the host and virtual clusters."
    category: "vCluster Pro Distro"
    docs_url: "/docs/vcluster/configure/vcluster-yaml/experimental/#experimental-genericSync"
  vcp-distro-translate-patches:
    name: "Translate Patches"
    description: "Translate Patches enable administrators to precisely control resource definitions through mutation during the syncing process."
    category: "vCluster Pro Distro"
  vcp-distro-integrations-kube-virt:
    name: "KubeVirt Integration"
    description: "KubeVirt integration allows virtual clusters to run and manage virtual machines alongside Kubernetes workloads."
    category: "vCluster Pro Distro"
    docs_url: "/docs/vcluster/configure/vcluster-yaml/integrations/kubeVirt"
  vcp-distro-integrations-external-secrets:
    name: "External Secrets Integration"
    description: "External Secrets Operator automates syncing secrets from external secret stores into virtual clusters."
    category: "vCluster Pro Distro"
    docs_url: "/docs/vcluster/configure/vcluster-yaml/integrations/eso"
  vcp-distro-integrations-cert-manager:
    name: "Cert Manager Integration"
    description: "Cert Manager integration automates the issuance and renewal of TLS certificates for secure communication."
    category: "vCluster Pro Distro"
    docs_url: "/docs/vcluster/configure/vcluster-yaml/integrations/cert-manager"
  vcp-distro-fips:
    name: "FIPS"
    description: "FIPS Compliant Images provide vCluster users with secure, certified container images that adhere to federal cryptographic standards."
    category: "vCluster Pro Distro"
    docs_url: "/docs/vcluster/deploy/control-plane/kubernetes-pod/security/fips"
  vcp-distro-external-database:
    name: "External Database"
    description: "External Database allows you to store a virtual cluster's state in an external database, such as MySQL or Postgres."
    category: "vCluster Pro Distro"
    docs_url: "/docs/vcluster/configure/vcluster-yaml/control-plane/components/backing-store/database/external"
  vcp-distro-private-nodes:
    name: "Private Nodes"
    description: "Private Nodes enable hard tenant isolation through isolated control and data planes."
    category: "vCluster Pro Distro"
    docs_url: "/docs/vcluster/configure/vcluster-yaml/private-nodes"
  external-database-rds-iam:
    name: "External Database RDS IAM Authentication"
    description: "Connect using RDS IAM Authentication when using an RDS external database."
    category: "vCluster Pro Distro"
    docs_url: "/docs/vcluster/configure/vcluster-yaml/control-plane/components/backing-store/database/external"
  connector-external-database:
    name: "Database Connector"
    description: "External Database Connector automates the provisioning, credential handling, and cleanup of databases for virtual clusters."
    category: "vCluster Pro Distro"
    docs_url: "/docs/platform/administer/connector/database"
  connector-external-database-eks-pod-identity:
    name: "EKS Pod Identity for External Database Connections"
    description: "Use EKS Pod Identity to connect virtual clusters to an external RDS database."
    category: "vCluster Pro Distro"
    docs_url: "/docs/platform/administer/connector/database"
  vcp-distro-sleep-mode:
    name: "Auto Sleep"
    description: "Auto Sleep puts idle environments to sleep after a period of inactivity or according to a schedule."
    category: "vCluster Pro Distro"
    docs_url: "/docs/vcluster/configure/vcluster-yaml/sleep-mode"
  resolve-dns:
    name: "Resolve DNS"
    category: "vCluster Pro Distro"
  istio-integration:
    name: "Istio Integration"
    description: "Istio Integration allows administrators to use one Istio controller across all virtual clusters, saving resources and costs."
    category: "vCluster Pro Distro"
    docs_url: "/docs/vcluster/integrations/istio"
  hybrid-scheduling:
    name: "Hybrid Scheduling"
    description: "Hybrid scheduling enables virtual clusters to use multiple schedulers simultaneously."
    category: "vCluster Pro Distro"
    docs_url: "/docs/vcluster/configure/vcluster-yaml/sync/to-host/core/pods/hybrid-scheduling"
  sync-namespaces-tohost:
    name: "Sync Namespaces toHost"
    description: "Sync Namespaces ToHost provides fine grained control over how virtual cluster namespaces are exposed on the host cluster."
    category: "vCluster Pro Distro"
    docs_url: "/docs/vcluster/configure/vcluster-yaml/sync/to-host/advanced/namespaces"
  private-nodes-vpn:
    name: "Private Nodes VPN"
    description: "Private Nodes VPN connects private nodes to the virtual cluster control plane over a secure VPN network."
    category: "vCluster Pro Distro"
    docs_url: "/docs/vcluster/configure/vcluster-yaml/private-nodes"
  private-nodes-auto-nodes:
    name: "Private Nodes Auto Nodes"
    description: "Private Nodes Auto Nodes automatically scales up and down and provisions private nodes for virtual clusters."
    category: "vCluster Pro Distro"
    docs_url: "/docs/vcluster/configure/vcluster-yaml/private-nodes"
  standalone:
    name: "Standalone"
    description: "Standalone is an alternative deployment model, where vCluster is installed directly onto bare-metal or VM nodes."
    category: "vCluster Pro Distro"
    docs_url: "/docs/vcluster/deploy/control-plane/binary/"
  netris:
    name: "Netris"
    description: "Netris enables dynamic network automation for vCluster instances with private nodes."
    category: "vCluster Pro Distro"
  kube-vip:
    name: "Kube-vip Integration"
    description: "KubeVip announces the control plane endpoint IP on layer 2 on one vCluster control plane instance with automatic failover."
    category: "vCluster Pro Distro"
  vcluster-proxy-resources:
    name: "vCluster Proxy Resources"
    description: "vCluster Proxy Resources allow workloads inside vClusters to access resources in other vClusters through proxy."
    category: "vCluster Pro Distro"
  connected-clusters:
    name: "Connected Clusters"
    description: "Connected Clusters are centrally managed kubernetes clusters to run virtual clusters and namespaces on."
    category: "Kubernetes Clusters"
    docs_url: "/docs/platform/administer/clusters/connect-cluster"
  cluster-access:
    name: "Cluster Access"
    description: "Cluster Access centrally manages permissions for users to access connected clusters directly."
    category: "Kubernetes Clusters"
    docs_url: "/docs/platform/administer/clusters/cluster-roles"
  cluster-roles:
    name: "Cluster Role Management"
    description: "Cluster Roles centrally managed RBAC permission tied to a user identity and applied to connected clusters."
    category: "Kubernetes Clusters"
    docs_url: "/docs/platform/administer/clusters/cluster-roles"
  namespaces:
    name: "Namespace Management"
    description: "Namespaces are managed kubernetes namespaces to isolate groups of resources."
    category: "Kubernetes Namespaces"
    docs_url: "/docs/platform/use-platform/namespaces/create/create-with-template"
  namespace-sleep-mode:
    name: "Auto Sleep for Namespaces"
    description: "Auto Sleep puts idle namespaces to sleep after a period of inactivity or according to a schedule."
    category: "Kubernetes Namespaces"
    docs_url: "/docs/platform/use-platform/namespaces/key-features/sleep-mode"
  sso-authentication:
    name: "Single Sign-On"
    description: "Single Sign-On (SSO) for central authentication via SAML2, OIDC, LDAP, oAuth, GitHub, GitLab, etc."
    category: "Authentication & Audit Logging"
    docs_url: "/docs/platform/configure/single-sign-on/overview"
  audit-logging:
    name: "Audit Logging"
    description: "Audit Logging writes a central log of all user interactions with their environments and the underlying platform."
    category: "Authentication & Audit Logging"
    docs_url: "/docs/platform/configure/advanced/audit"
  oidc-provider:
    name: "Platform as OIDC Provider"
    description: "OIDC Provider lets the platform act as an identity provider for other services."
    category: "Authentication & Audit Logging"
    docs_url: "/docs/platform/administer/authentication/oidc-provider"
  multiple-sso-providers:
    name: "Multiple SSO Providers"
    description: "Use more than one SSO provider for central authentication."
    category: "Authentication & Audit Logging"
    docs_url: "/docs/platform/configure/single-sign-on/multiple-sso"
  apps:
    name: "Apps"
    description: "Apps provide a central interface to package and distribute applications to virtual clusters."
    category: "Templating & GitOps"
    docs_url: "/docs/platform/#apps"
  template-versioning:
    name: "Template Versioning"
    description: "Template Versioning allows rolling out security patches faster and implements sophisticated upgrade flows at scale."
    category: "Templating & GitOps"
    docs_url: "/docs/platform/administer/templates/versioning"
  argo-integration:
    name: "Argo Integration"
    description: "Argo CD Integration automates the import of environments as deployment targets into Argo CD including permission sync."
    category: "Templating & GitOps"
    docs_url: "/docs/platform/integrations/argocd"
  secrets:
    name: "Secrets Sync"
    description: "Secrets provide a secure and flexible way to managed confidential data across projects and virtual clusters."
    category: "Secrets Management"
    docs_url: "/docs/platform/use-platform/secrets/secret-sync"
  vault-integration:
    name: "HashiCorp Vault Integration"
    description: "Vault Integration lets users retrieve, distribute and rotate secrets from HashiCorp Vault to their environments."
    category: "Secrets Management"
    docs_url: "/docs/platform/integrations/hashicorp-vault"
  ha-mode:
    name: "High-Availability Mode"
    description: "HA Mode allows running the central platform components in HA mode with leader election for uptime."
    category: "Deployment Modes"
    docs_url: "/docs/platform/configure/high-availability"
  multi-region-mode:
    name: "Multi-Region Mode"
    description: "Multi-Region Mode reduces latency when running the platform in multiple regions and cloud providers."
    category: "Deployment Modes"
    docs_url: "/docs/platform/administer/clusters/advanced/multi-region-mode"
  air-gapped-mode:
    name: "Air-Gapped Mode"
    description: "Air-Gapped Mode allows launching the platform with an offline license key."
    category: "Deployment Modes"
    docs_url: "/docs/platform/install/air-gapped"
    pricing: "add-on"
  custom-branding:
    name: "Custom Branding"
    description: "UI Customizations let companies customize the appearance of the user interface."
    category: "UI Customization"
    docs_url: "/docs/platform/configure/custom-branding"
  advanced-ui-customizations:
    name: "Advanced UI Customizations"
    description: "Advanced UI Customizations give companies full control over the user interface with custom JavaScript and CSS."
    category: "UI Customization"
    docs_url: "/docs/platform/configure/custom-branding#advanced-custom-branding"
  vnode-runtime:
    name: "vNode Runtime"
    description: "vNode isolates workloads into virtual nodes, providing stronger isolation and tenant autonomy."
    docs_url: "https://www.vnode.com/docs"
    pricing: "add-on"
  multi-region-platform:
    name: "Multi-Region Platform"
    description: "Multi-Region Platform enables deployment of the platform across multiple regions and clusters."
    docs_url: "/docs/platform/administer/clusters/advanced/multi-region-mode"
  regional-cluster-endpoints:
    name: "Regional Cluster Endpoints"
    description: "Regional Cluster Endpoints reduce latency when running the platform in multiple regions and even cloud providers."
    docs_url: "/docs/platform/administer/clusters/advanced/multi-region-mode"
  dra-sync:
    name: "DRA Sync"
    description: "DRA Sync allows the synchronization of Dynamic Resource Allocation objects."
