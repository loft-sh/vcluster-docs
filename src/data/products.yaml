# products.yaml - Maps products to their available features
#
# This file defines vCluster product tiers and which features are available in each.
# Used by the FeatureTable component to display product/feature matrices.
#
# Tier mapping from old pricing structure:
# - OSS → Open Source
# - Core (old free) → Open Source
# - Starter → Dev
# - Advanced → Prod
# - Ultimate → Scale

products:
  oss:
    name: "Open Source"
    description: "Open source virtual Kubernetes clusters"
    pricing_url: "https://www.vcluster.com/pricing"
    features:
      # Core functionality
      - virtual-clusters
      - resource-syncing
      - multi-namespace-mode
      - pod-security-standards
      - network-policies
      - resource-quotas
      - limit-ranges
      - metrics-server

  free:
    name: "Free"
    description: "Free tier with enhanced features for development and testing"
    pricing_url: "https://www.vcluster.com/pricing"
    features:
      # All OSS features
      - virtual-clusters
      - resource-syncing
      - multi-namespace-mode
      - pod-security-standards
      - network-policies
      - resource-quotas
      - limit-ranges
      - metrics-server

      # Free tier enhancements
      - platform-integration
      - auto-delete

  dev:
    name: "Dev"
    description: "Development tier for teams (similar to old Starter)"
    pricing_url: "https://www.vcluster.com/pricing"
    features:
      # All OSS features
      - virtual-clusters
      - resource-syncing
      - multi-namespace-mode
      - pod-security-standards
      - network-policies
      - resource-quotas
      - limit-ranges
      - metrics-server

      # All Free features
      - platform-integration
      - auto-delete

      # Dev-specific features
      - sleep-mode
      - custom-resource-syncing
      - custom-dns
      - sso
      - template-versioning
      - argocd-integration
      - vault-integration
      - cert-manager-integration
      - host-path-mapper

  prod:
    name: "Prod"
    description: "Production-ready features (similar to old Advanced)"
    pricing_url: "https://www.vcluster.com/pricing"
    contact_sales_url: "https://www.vcluster.com/enterprise-demo"
    features:
      # All OSS features
      - virtual-clusters
      - resource-syncing
      - multi-namespace-mode
      - pod-security-standards
      - network-policies
      - resource-quotas
      - limit-ranges
      - metrics-server

      # All Free features
      - platform-integration
      - auto-delete

      # All Dev features
      - sleep-mode
      - custom-resource-syncing
      - custom-dns
      - sso
      - template-versioning
      - argocd-integration
      - vault-integration
      - cert-manager-integration
      - host-path-mapper

      # Prod-specific features
      - embedded-etcd
      - external-database
      - sync-patches
      - quotas
      - audit-logging
      - workload-identity
      - external-secrets-operator
      - rancher-integration
      - high-availability

  scale:
    name: "Scale"
    description: "Enterprise scale with compliance (similar to old Ultimate)"
    pricing_url: "https://www.vcluster.com/pricing"
    contact_sales_url: "https://www.vcluster.com/enterprise-demo"
