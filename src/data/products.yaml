# products.yaml - Maps products to their available features
#
# This file defines vCluster product tiers and which features are available in each.
# Used by the FeatureTable component to display product/feature matrices.
#
# Tiers: OSS, Free, Enterprise (matching pricing page)

products:
  oss:
    name: "OSS"
    description: "Open source virtual Kubernetes clusters"
    pricing_url: "https://www.vcluster.com/pricing"
    features:
      - virtual-clusters
      - resource-syncing
      - pod-security-standards
      - network-policies
      - resource-quotas
      - limit-ranges
      - metrics-server

  free:
    name: "Free"
    description: "Free tier with enhanced features for development and testing"
    pricing_url: "https://www.vcluster.com/pricing"
    features:
      # All OSS features
      - virtual-clusters
      - resource-syncing
      - pod-security-standards
      - network-policies
      - resource-quotas
      - limit-ranges
      - metrics-server

      # Free tier enhancements
      - platform-integration
      - embedded-etcd
      - private-nodes
      - auto-nodes
      - host-path-mapper
      - custom-resource-syncing
      - sync-patches
      - namespace-syncing
      - custom-dns
      - dns-resolution-advanced

  enterprise:
    name: "Enterprise"
    description: "Enterprise-grade virtual Kubernetes with advanced features"
    pricing_url: "https://www.vcluster.com/pricing"
    contact_sales_url: "https://www.vcluster.com/enterprise-demo"
    features:
      # All OSS features
      - virtual-clusters
      - resource-syncing
      - pod-security-standards
      - network-policies
      - resource-quotas
      - limit-ranges
      - metrics-server

      # All Free features
      - platform-integration
      - embedded-etcd
      - private-nodes
      - auto-nodes
      - host-path-mapper
      - custom-resource-syncing
      - sync-patches
      - namespace-syncing
      - custom-dns

      # Enterprise features
      - external-database
      - high-availability
      - binary-high-availability
      - sleep-mode
      - fips-mode
      - air-gapped-deployment
      - binary-air-gapped
      - private-nodes-air-gapped
      - auto-nodes-templates
      - hybrid-scheduling
      - admission-control-policies
      - sso
      - audit-logging
      - quotas
      - template-versioning
      - cert-manager-integration
      - cert-manager-config
      - external-secrets-operator
      - eso-config
      - istio-integration
      - istio-config
      - kubevirt-integration
      - kubevirt-config
      - netris-integration
      - netris-config
      - rancher-integration
      - workload-identity
      - coredns-advanced
      - dns-resolution-advanced
      - sync-from-host-custom-resources
      - deny-proxy-requests
      - external-db-connector
      - multiple-sso
      - platform-oidc-provider
