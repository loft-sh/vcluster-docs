# products.yaml - Maps products to their available features
#
# This file defines vCluster product tiers and which features are available in each.
# Used by the FeatureTable component to display product/feature matrices.
#
# Source of truth for features: https://github.com/loft-sh/admin-apis/blob/main/definitions/features.yaml
# Source of truth for plans: https://github.com/loft-sh/plans/
#
# Tiers: Free | Dev | Prod | Scale
# Dev, Prod, Scale are Enterprise tiers (shown with optional Enterprise header)

products:
  free:
    name: "Free"
    enterprise: false
    description: "Free tier with enhanced features for development and testing"
    pricing_url: "https://www.vcluster.com/pricing"
    features:
      # Platform
      - cluster-access
      - cluster-roles
      - connected-clusters
      - secrets
      - apps
      - namespaces
      - oidc-provider

      # vCluster
      - vclusters
      - vcp-distro-image
      - vcp-distro-built-in-coredns
      - private-nodes-vpn

      # Backing Stores
      - vcp-distro-embedded-etcd

      # Tenancy Models
      - vcp-distro-private-nodes
      - private-nodes-auto-nodes
      - standalone

      # Syncing
      - vcluster-host-path-mapper
      - vcp-distro-generic-sync
      - vcp-distro-sync-patches
      - vcp-distro-translate-patches
      - sync-namespaces-tohost
      - resolve-dns

      # Operations
      - custom-branding

  dev:
